<h2>Prijava</h2>
<!--

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
        <input type="text" id="username" name="username" placeholder="Uporabniško ime" required
            formControlName="username">
    </div>
    <div class="password-container">
        <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" placeholder="Geslo"
            required formControlName="password">
        <span class="toggle-password" (click)="togglePasswordVisibility()">
            <i class="eye-icon fa-solid" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
        </span>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="login-button">Prijava</button>
</form>

<div class="login-error my-2" [class.shake]="triggerErrorAnimation" *ngIf="showLoginError">
    {{ loginErrorMessage }}
</div>

<p class="url-white mb-1"><a routerLink="/pozabljeno-geslo">Pozabljeno geslo?</a></p>
<p class="url-white">Še nimaš računa? <a routerLink="/registracija">Registriraj se!</a></p>
